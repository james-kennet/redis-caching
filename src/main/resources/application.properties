spring.application.name=redis-caching
server.port=8081

spring.cache.type=redis
# uncomment BELOW spring.redis.host=localhost when running from standalone Springboot app using your IDE
#spring.redis.host=localhost
spring.redis.host=redis-db
spring.redis.port=6379
spring.cache.redis.cache-null-values=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# uncomment BELOW when running from standalone Springboot app using your IDE with local mysql
#spring.datasource.url=jdbc:mysql://localhost:3306/local-mysql-db
spring.datasource.url=jdbc:mysql://mysql-db:3306/local-mysql-db
spring.datasource.username=admin
spring.datasource.password=password

#Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
